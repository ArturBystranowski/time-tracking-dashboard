<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="grid-item main">
    <div class="main-bg">
      <img src="images/image-jeremy.png" alt="Jeremy Robson avatar" class="avatar">
      <div>
        <h4>Report for</h4>
        <h1>Jeremy Robson</h1>
      </div>
    </div>
    <div class="menu">
      <span class='menu-item daily active'>Daily</span>
      <span class='menu-item weekly'>Weekly</span>
      <span class='menu-item monthly'>Monthly</span>
    </div>
  </div>
  <div class="grid-item work">
    <div class="grid-item-content">
      <div class="header">
        <span>Work</span><img src="images/icon-ellipsis.svg" alt="">
      </div>
      <div class="time-stats">
        <h2 class="time"></h2>
        <h3 class="time-previous"></h3>
      </div>
    </div>

  </div>
  <div class="grid-item play">
    <div class="grid-item-content">
      <div class="header">
        <span>Play</span><img src="images/icon-ellipsis.svg" alt="">
      </div>
      <div class="time-stats">
        <h2 class="time"></h2>
        <h3 class="time-previous"></h3>
      </div>
    </div>

  </div>
  <div class="grid-item study">
    <div class="grid-item-content">
      <div class="header">
        <span>Study</span><img src="images/icon-ellipsis.svg" alt="">
      </div>
      <div class="time-stats">
        <h2 class="time"></h2>
        <h3 class="time-previous"></h3>
      </div>
    </div>

  </div>

  <div class="grid-item exercise">
    <div class="grid-item-content">
      <div class="header">
        <span>Exercise</span><img src="images/icon-ellipsis.svg" alt="">
      </div>
      <div class="time-stats">
        <h2 class="time"></h2>
        <h3 class="time-previous"></h3>
      </div>
    </div>

  </div>
  <div class="grid-item social">
    <div class="grid-item-content">
      <div class="header">
        <span>Social</span><img src="images/icon-ellipsis.svg" alt="">
      </div>
      <div class="time-stats">
        <h2 class="time"></h2>
        <h3 class="time-previous"></h3>
      </div>
    </div>

  </div>
  <div class="grid-item self-care">
    <div class="grid-item-content">
      <div class="header">
        <span>Self Care</span><img src="images/icon-ellipsis.svg" alt="">
      </div>
      <div class="time-stats">
        <h2 class="time"></h2>
        <h3 class="time-previous"></h3>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/artur-bystranowski-a7a6a61b4">Artur Bystranowski</a>.
  </div>
</body>

</html>
